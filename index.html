<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="og:title" content="Text To Speech">
    <meta name="og:description" content="Created a text to speech bot bcoz I am bored">
    <title>Dark TTS</title>
    <link rel="stylesheet" href="index.css">
    <script src="main.js" defer></script>
</head>
<body>
    <textarea id="text"></textarea>
    <label for="speed" style="width: max;">Speed:</label>
    <input type="number" name="spee" id="speed" min=".5" max="3" step=".5" value="1">
    <button id="play-button" style="background-color: #3CBC8D;">Play ▶️</button>
    <button id="pause-button" style="background-color: #3CBC8D;">Pause ⏸️</button>
    <button id="stop-button" style="background-color: #3CBC8D;">Stop ⏹️</button>
</body>
</html>
